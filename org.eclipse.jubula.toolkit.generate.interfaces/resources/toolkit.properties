# Comma-separated list of toolkits to generate
GenInterfaces.ToolkitSupport.toolkitnames=base, concrete, swing, swt, rcp, rcp.gef, html
GenInterfaces.ToolkitSupport.basedir=../../org.eclipse.jubula.toolkit.provider.{0}
# name of the xml file used to describe a toolkit
GenInterfaces.ToolkitSupport.xmlpath=resources/xml/ComponentConfiguration.xml
GenInterfaces.ToolkitSupport.resourcebundlepath=src
# fully-qualified name of resource bundle
GenInterfaces.ToolkitSupport.resourcebundlefqn=org.eclipse.jubula.toolkit.provider.{0}.I18nStrings
GenInterfaces.ToolkitSupport.outputdir={0}