    <h2><a id="SECTION00521000000000000000" name="SECTION00521000000000000000"><span class="arabic">4</span>.<span class="arabic">2</span>.<span class="arabic">1</span> Supported RCP AUT&#39;s</a></h2>
    <p>Jubula supports AUT&#39;s written with the RCP GUI toolkit according to the following points:<ul>
      <li>The AUT is written using Java 1.5 or higher.<li>It uses a Java SE (Standard Edition) JRE.<li>The AUT uses SWT version 3.1 or higher.</ul>
