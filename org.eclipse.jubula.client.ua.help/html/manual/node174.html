    <h3><a id="SECTION004164200000000000000" name="SECTION004164200000000000000"></a> <a name="3690"></a> <a name="3691"></a> <a name="3692"></a> <a name="3693"></a> <a name="3694"></a> <a name="3695"></a> <a name="3696"></a><br /><span class="arabic">3</span>.<span class="arabic">16</span>.<span class="arabic">4</span>.<span class="arabic">2</span> Stopping a Test Suite or Test Job</h3>
    <p>To stop the test at any point, click on the &quot;<i>stop test execution</i>&quot; button on the toolbar.<br />
    <div class="margin"><img align="bottom" border="0" height="256" src="./stop.png" width="256" />&nbsp; stop test</div>
    <br /> The test stops automatically when it finishes or when an error occurs whose Event Handler has <i>exit</i> as a reentry type. <p>
