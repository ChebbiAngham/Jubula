    <h2><a id="SECTION00841000000000000000" name="SECTION00841000000000000000"><span class="arabic">7</span>.<span class="arabic">4</span>.<span class="arabic">1</span> Supported systems</a></h2>
    <p><a name="6453"></a> Jubula uses <i>Eclipse Link</i> as an object relational mapping layer.<p>Jubula is tested with <i>Oracle</i>. Other Database solutions supported by <i>Eclipse Link</i> may also be used as a Database , though these have not been tested by our team.<p>
